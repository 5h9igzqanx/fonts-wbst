<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>the fonts for my webpages</title>
        <link rel="shortcut icon" href="https://5h9igzqanx.github.io/TRDWBST/media/picture/LOGO.jpg">
        <link rel="stylesheet" href="font.css">
        <style>
            h1,h5{
                text-align: center;
                font-family: ZX-C-汉仪文黑85W;
            }
            h3{
                text-align: center;
                font-family: ZX-C-Aa卑微的我喜欢遥远的你;
            }
        </style>
    </head>
    <body bgcolor="cadeea">
        <h1 style="font-family:ZX-C-汉仪文黑85W;">我网站字体的存储库</h1>
        <br>
        <h3>这里用来存放我用在网站的字体</h3>
        <h3>如果经过允许你也可以使用</h3>
        <h3>暂不可用</h3>
        <br>
        <div style="text-align: center;margin: 150px;margin-top: 0px;margin-bottom: 0px;">
            <details style="border: 1px solid #75aac8;">
                <summary style="font-family: ZX-C-Aa卑微的我喜欢遥远的你">字体展示</summary>
                <span style="font-size:small;color:rgb(0,0,0,0.4)">ps:如果你想看这是什么字体，可以使用"whatfont"插件(不是恰饭)</span>
                <br>
                <select id="fontselect" name="fontselect" onchange="fontselect_CH()">
                    <option value="ZX-C-Aa卑微的我喜欢遥远的你">ZX-C-Aa卑微的我喜欢遥远的你</option>
                    <option value="ZX-C-汉仪文黑85W">ZX-C-汉仪文黑85W</option>
                    <!-- <option value="ZX-E-ComicSansMS">ZX-E-ComicSansMS</option>
                    <option value="ZX-E-Minecraft">ZX-E-Minecraft</option> -->
                </select>
                <h3 id="changespan"><span>一只敏捷的棕色狐狸跳过一只懒惰的狗</span></h3>
                <script>
                    function fontselect_CH(){
                        var obj = document.getElementById("fontselect");
                        var index = obj.selectedIndex;
                        var text = obj.options[index].text;
                        console.log(text)
                        fontselect_spanchange_CH(text)
                    }
                    function fontselect_spanchange_CH(text="ZX-C-Aa卑微的我喜欢遥远的你"){
                        var obj = document.getElementById("changespan");
                        obj.innerHTML = "<span style='font-family: " + text + ";'>一只敏捷的棕色狐狸跳过一只懒惰的狗</span>"
                    }
                </script>
            </details>
        </div>
        <br>
        <br>
        <br>
        <h5>友情链接&emsp;<a style="font-family: ZX-E-ComicSansMS;" href="https://github.com">Github</a>&emsp;<a style="font-family: ZX-C-AaBeiWeiDeWoXiHuanYaoYuanDeNi;" href="">联系方式</a></h5>
    </body>
</html><!--666666--><!-- ⟳-->
